<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="https://www.geegees.ca/sites/default/files/favicon_0.ico" type="image/vnd.microsoft.icon">
	<title>Thank you!</title>
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400|Montserrat:700"rel="stylesheet" type="text/css" >
	<style>
		@import url(//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css);
		@import url(//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css);
	</style>
	<link rel="stylesheet" href="https://2-22-4-dot-lead-pages.appspot.com/static/lp918/min/default_thank_you.css">
	<script src="https://2-22-4-dot-lead-pages.appspot.com/static/lp918/min/jquery-1.9.1.min.js"></script>
	<script src="https://2-22-4-dot-lead-pages.appspot.com/static/lp918/min/html5shiv.js"></script>
</head>
<body>
	<header class="site-header" id="header">
		<h1 class="site-header__title" data-lead-id="site-header-title">THANK YOU!</h1>
	</header>

	<div class="main-content">
		<i class="fa fa-check main-content__checkmark" id="checkmark"></i>
		<p class="main-content__body" data-lead-id="main-content-body">Thank you for requesting our services. We look forward to working with you. You"ll receive a booking confirmation email along with a contract shortly.</p>
	</div>
	<div>
		<div id="time" style="text-align:center; font-size: large; margin-top: 1%;">Booking date: N/A </div>
	</div>
	
	<footer class="site-footer" id="footer">
		<p class="site-footer__fineprint" id="fineprint">Gee-Gees Photography Â© 2023 | All Rights Reserved</p>
	</footer>
	<script>
		window.onload = function () {
			var url = document.location.href,
				params = url.split('?')[1].split('&'),
				data = {}, tmp;
			for (var i = 0, l = params.length; i < l; i++) {
				 tmp = params[i].split('=');
				 data[tmp[0]] = tmp[1];
			}
			console.log(decodeURIComponent(data.date));
			document.getElementById('time').innerHTML = "Booking date: " + decodeURIComponent(data.date);
		}
	</script>   
	<script src="./js/index.js"></script>
</body>
</html>
